<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Click Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
            font-family: Arial, sans-serif;
        }
        
        .effect {
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        /* Простые геометрические формы */
        .hexagon {
            width: 40px;
            height: 23px;
            position: relative;
            animation: fadeScale 1s ease-out forwards;
        }
        
        .hexagon:before, .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 11.5px solid var(--color);
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 11.5px solid var(--color);
        }
        
        .trapezoid {
            width: 40px;
            height: 0;
            border-bottom: 30px solid var(--color);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            animation: fadeScale 1s ease-out forwards;
        }
        
        .parallelogram {
            width: 40px;
            height: 30px;
            transform: skew(-20deg);
            animation: fadeScale 1s ease-out forwards;
        }
        
        .rhombus {
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
            animation: fadeScale 1s ease-out forwards;
        }
        
        .star {
            font-size: 30px;
            animation: fadeRotate 1s ease-out forwards;
        }
        
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: fadeScale 1s ease-out forwards;
        }
        
        .square {
            width: 30px;
            height: 30px;
            animation: fadeRotate 1s ease-out forwards;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid var(--color);
            animation: fadeScale 1s ease-out forwards;
        }
        
        .diamond {
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
            animation: fadeScale 1s ease-out forwards;
        }
        
        .cross {
            width: 30px;
            height: 30px;
            position: relative;
            animation: fadeScale 1s ease-out forwards;
        }
        
        .cross:before, .cross:after {
            content: '';
            position: absolute;
            background: var(--color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cross:before {
            width: 100%;
            height: 4px;
        }
        
        .cross:after {
            width: 4px;
            height: 100%;
        }
        
        /* Анимации */
        @keyframes fadeScale {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        
        @keyframes fadeRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        const effects = [
            'hexagon', 'trapezoid', 'parallelogram', 'rhombus', 
            'star', 'circle', 'square', 'triangle', 'diamond', 'cross'
        ];
        
        // Яркие цвета (без серых и коричневых)
        const colors = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
            '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', 
            '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
            '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
        ];
        
        document.addEventListener('click', function(e) {
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            createEffect(e.clientX, e.clientY, randomEffect, randomColor);
        });
        
        function createEffect(x, y, effectType, color) {
            const effect = document.createElement('div');
            effect.className = `effect ${effectType}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.setProperty('--color', color);
            
            // Специальные настройки для звезды
            if (effectType === 'star') {
                effect.textContent = '✦';
                effect.style.color = color;
            } 
            // Для других фигур устанавливаем цвет через background
            else if (effectType !== 'cross' && effectType !== 'triangle') {
                effect.style.background = color;
            }
            
            document.body.appendChild(effect);
            
            // Удаляем элемент после завершения анимации
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
    </script>
</body>
</html>
